<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      let names = ["Ali", "Umar", "Usman", "Ahmed"];
console.log("Array:", names);

names.push("Hamza");
console.log("Add name at last:", names);

names.unshift("Faizan");
console.log("Add name at start:", names);

names.pop();
console.log("Remove last name:", names);

names.shift();
console.log("Remove first name:", names);


    </script>
</body>
</html>
